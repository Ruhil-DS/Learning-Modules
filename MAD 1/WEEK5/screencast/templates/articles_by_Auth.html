<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">
                    Articles by <strong> {{username}}</strong>
                </h1>
            </div>
        </div>


            <div class="container">
              <div class="row">
                <div class="col-md-8">
                    {% for article in articles %}
                   <div>
                       <h4>{{article.title}}</h4>

                       <p> Written by:
                           {% for auth in article.authors_relationship %}
                       {{auth.username}}{% if not loop.last %},{% endif %}
                           {% endfor %}
                       </p>

                       <div>{{article.content}}</div>
                   </div>


                    {%endfor%}
                </div>
                <div class="col-md-4">
                  SIDE BAR
                </div>

              </div>
            </div>

</body>
</html>
